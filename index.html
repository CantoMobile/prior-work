<!DOCTYPE html>
<html>
  <head>
    <title>Cantonica</title>
  </head>
  <body>
    <div id="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div id="search-bar">
      <form>
        <input type="text" placeholder="Search for mobile apps">
        <button type="submit">Nearby Events</button>
      </form>
    </div>
    <div id="app-list">
      {% for app in apps %}
        <div class="app-box">
          <img src="{{ app.image }}" alt="{{ app.name }}">
          <h2>{{ app.name }}</h2>
          <p>{{ app.description }}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
